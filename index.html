<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="assets/js/todoList.js"></script>
</head>
<body>

	<div class="todo-block">
		<h3>to-do list <span class="fa fa-plus" aria-hidden="true"></span></h3>
		<input type="text" name="addNew" id="addNew" placeholder="Add New Todo">
		<ul class="todos">
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Buy Robes</li>
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Fight Malfoy</li>
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Buy New Wand</li>
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Kill Voldemort</li>
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Feed Hedwig</li>
			<li><span class="fa fa-trash-o" aria-hidden="true"></span>Do Dishes</li>
		</ul>
	</div>

</body>
</html>
